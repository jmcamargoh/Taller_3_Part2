{% extends 'base.html' %}
{% block container %}
<div class="card mb-3" style="background-color: orangered;">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">Acceder</h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <p class="card-text">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Acceder</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock container %}
